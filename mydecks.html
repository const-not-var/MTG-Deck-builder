<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Decks - MTG Deck Builder</title>
    <script src="/tester.js" defer></script>
    <script src="/script.js" defer></script>
    <script src="/counter.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link class="tab-icon" rel="icon" href="assets/photos/planeswalker chrome icon.png" type="image/planeswalker-icon">
</head>
<body class="decks-bg all-bg">
                      <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" id="myInput">
        <div class="modal-content">
          <div class="modal-body">
            <textarea id="userInput" placeholder="New Deck Name" class="form-control"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="renameDecks()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top sticky-nav">
      <div class="container-fluid" >
        <a class="navbar-brand" href="#"><img src="assets/photos/Magic-The-Gathering-logo.png" alt="magic-the-gathering" width="150px" id="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html" role="button" target="_self">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about.html" role="button" target="_self">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html" role="button" target="_self">Login</a>
            </li>
        </div>
      </div>
    </nav> 
          <!-- searchbar for data lists -->
          <label for="exampleDataList" class="form-label"></label>                           
          <input id="cardSelector" class="form-control" onkeyup="fetchReq(event, this)" onchange="addCard(this)" list="datalistOptions" id="exampleDataList" type="search" placeholder="Type to search...">                       
            <datalist id="datalistOptions">
            </datalist>

    <!-- deck lists -->
    <div id="decks-list">
      <div class="form-label">
        <table class="table" id="deckTableId">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">
                  <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="rename-btn" id="clickedRename">
                    <img src="assets/photos/editing.png" alt="Pencil" class="rename-icon">
                  </button>
                  <span id="deckName">Deck Name</span>
                </th>
                <th scope="col"><button type="submit" class="rename-btn"><img src="assets/photos/swap.png" alt="Pencil" class="rename-icon"></button>Date Added</th>
                <button type="button" class="deck-save-btn" onclick="saveDeck(this)"><img src="assets/photos/diskette.png" alt="A floppy disk or save icon" class="save-delete-deck-icon"></button>
                <button type="button" class="trash-save-btn" onclick="deleteDeck()"><img src="assets/photos/delete (1).png" alt="Trash Can" class="save-delete-deck-icon"></button>  
              </tr>
            </thead>
              <tbody id="myTable" class="table-group-divider">
              </tbody>
          </table>
      </div>  
    </div>

                 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
